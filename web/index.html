<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Dev Buddy</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .message {
            margin: 10px 0;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 4px 0;
        }

        .user-bubble {
            background-color: #007AFF;
            color: white;
        }

        .bot-bubble {
            background-color: #E5E5EA;
            color: black;
        }

        .input-container {
            padding: 16px;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        input:disabled {
            background-color: #f5f5f5;
        }

        .loading {
            margin-left: 12px;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-container" ref="chatContainer">
            <div v-for="(msg, index) in messages" :key="index" class="message" :class="{'user-message': msg.isUser}">
                <div class="bubble" :class="{'user-bubble': msg.isUser, 'bot-bubble': !msg.isUser}">
                    <div v-html="renderMarkdown(msg.text)"></div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input 
                type="text" 
                v-model="inputMessage" 
                @keyup.enter="sendMessage" 
                :disabled="isLoading"
                placeholder="Ask your question..."
            >
            <div v-if="isLoading" class="loading"></div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    messages: [],
                    inputMessage: '',
                    isLoading: false,
                    host: window.location.origin // Default to current host
                }
            },
            methods: {
                renderMarkdown(text) {
                    return marked.parse(text);
                },
                async sendMessage() {
                    if (!this.inputMessage.trim() || this.isLoading) return;

                    // Add user message
                    this.messages.push({
                        text: this.inputMessage,
                        isUser: true
                    });
                    
                    const question = this.inputMessage;
                    this.inputMessage = '';
                    this.isLoading = true;

                    try {
                        const response = await fetch(`${this.host}/ask`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ question })
                        });

                        if (!response.ok) throw new Error('API error');
                        
                        const data = await response.json();
                        this.messages.push({
                            text: data.answer,
                            isUser: false
                        });
                    } catch (error) {
                        this.messages.push({
                            text: 'Sorry, there was an error processing your request',
                            isUser: false
                        });
                    } finally {
                        this.isLoading = false;
                        this.$nextTick(() => {
                            this.$refs.chatContainer.scrollTop = this.$refs.chatContainer.scrollHeight;
                        });
                    }
                }
            },
            mounted() {
                // You can set the host here or load from a config
                this.host = 'http://localhost:3000';
            }
        }).mount('#app');
    </script>
</body>
</html>
